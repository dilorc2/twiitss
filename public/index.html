<!DOCTYPE html>
<html ng-app= "twiitss">
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('twiitss', []);

    app.controller('twiitssCtrl', function($scope) {
      $scope.mes = [
      'happy 4th!',
      'amazing fireworks',
       'happy BBQ day yay!',
       'happy 4th! Beer!!!!!',
       'hello world'
      ];
    });

    console.log(mes)
  </script>
  <title>twiitss</title>
</head>
<body ng-controller= "twiitssCtrl">
<h1 class="tittle">Twiitss</h1>
  <div class="row messages">
    <div class="col-md-4">
      <h2>Login:</h2>
      <br></br>
      <input type="text" size="40" placeholder="Username">
      <br></br>
      <input type="password" size="40" placeholder="Password">
      <br></br>
      <button>Submit</button>
    </div>
    <div class="col-md-8">

       <h3 class="littlemess" ng-repeat="twiitss in mes">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        {{ twiitss }}
       </h3>
    </div>
  </div>
</body>
</html>
